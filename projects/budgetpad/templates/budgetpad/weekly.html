<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SignUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="signup.css" />
  </head>
  <body>
    <div class="left">
      <nav class="logo">
        <h2>BUDGETPADI</h2>
      </nav>
      <h1>Let's create your account</h1>
      <p class="center">Signing up for BudgetPadi is fast and 100% free.</p>

      <form id="form" class="form">
        <input
          type="text"
          name="fname"
          id="myInput"
          placeholder="Choose a username"
          oninput="checkInput()"
        />
        <input
          type="email"
          name="email"
          id="myInput"
          placeholder="Enter your email"
          oninput="checkInput()"
        />
        <input
          type="password"
          name="password"
          id="myInput"
          placeholder="Create a password"
          oninput="checkInput()"
        />
        <input
          type="password"
          name="password"
          id="myInput"
          placeholder="Confirm password"
          oninput="checkInput()"
        />
        <input type="checkbox" id="signupbox" />
        <label for="signupbox"
          >By signing up button, I have read and agreed to BudgetPadi's
          <a href="#">Terms</a>
          and
          <a href="#">Privacy Policy</a></label
        >

        <input type="submit" value="Continue" />
      </form>
      <footer>
        Already have an account?
        <a class="color" href="index.html">Login Here</a>
      </footer>
    </div>
    <div class="right">
      <img src="" />
    </div>
  </body>
  <script>
    function checkInput() {
      let input = document.getElementById("myInput");
      if (input.value !== "") {
        input.classList.add("filled");
      } else {
        input.classList.remove("filled");
      }
    }
  </script>
</html>
